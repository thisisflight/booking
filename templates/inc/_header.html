{% load static %}
<!-- header starts -->
<header class="headerstye-1">
    <div class="container">
        <div class="d-md-flex align-items-center justify-content-between py-2">
            <a href="{% url 'main:index' %}">
                <img src="{% static 'images/logo.png' %}" class="mb-2" alt="image">
            </a>
            <div class="ms-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'accounts:profile' %}" class="text-white me-2">
                        <i class="bi bi-person-circle me-1"></i>Мой аккаунт
                    </a>
                {% else %}
                    <a href="{% url 'accounts:sign-up' %}" class="text-white me-2">
                        <i class="bi bi-person-plus me-1"></i>Регистрация
                    </a>
                    <a href="{% url 'accounts:sign-in' %}" class="text-white">
                        <i class="bi bi-box-arrow-right me-1"></i>Вход
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<!-- header ends -->
