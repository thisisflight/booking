    <div class="dot-overlay"></div>
</section>
<!-- BreadCrumb Ends -->

<!-- Dashboard starts -->
<div class="container my-5 py-5">
    <div class="row">
        <div class="col-lg-3">
            <div class="author-news mb-3">
                <div class="author-news-content text-center py-3 bg-secondary">
                    <div class="author-thumb my-1">
                        <img src="images/reviewer/1.jpg" alt="author">
                    </div>
                    <h3 class="mb-1 white"><a href="#" class="white">Боб Рыбкин</a></h3>
                    <p class="text-white"><i class="bi bi-phone"></i>+7 (123) 456-78-89</p>
                </div>
            </div>
            <!-- Responsive Navigation Trigger -->
            <a href="#" class="dashboard-responsive-nav-trigger">
                <i class="bi bi-justify"></i> Меню
            </a>
            <div class="dashboard-nav mb-3">
                <ul>
                    <li>
                        <a href="../accounts/dashboard.html">
                            <i class="bi bi-box"></i>Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="../accounts/profile.html">
                            <i class="bi bi-person-square"></i>Профайл
                        </a>
                    </li>
                    <li>
                        <a href="../booking_list.html">
                            <i class="bi bi-bag-check"></i>Бронирования

                    </li>
                    <li>
                        <a href="review_list.html">
                            <i class="bi bi-chat-quote"></i>Отзывы
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="card border-0 shadow-sm">
                <div class="dashboard-title">
                    <h4 class="mb-0">
                        Создание номеров для
                        <a href="hotel_update.html" class="pink">Radisson Collection Hotel</a>
                    </h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card-header mb-3 text-center">
                                Номер 1
                            </div>
                            <form action="hotel_update.html" method="post" enctype="multipart/form-data">
                                <div class="mb-3 text-start">
                                    <label for="formFile1" class="form-label">Фотография номера</label>
                                    <input class="form-control" type="file" id="formFile1">
                                </div>
                                <div class="mb-3">
                                    <label for="id_type1">Тип номера</label>
                                    <select id="id_type1">
                                        <option value="0">------------------</option>
                                        <option value="1">Комфорт</option>
                                        <option value="2">Полулюкс</option>
                                        <option value="3">Люкс</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="id_price1">Цена за ночь</label>
                                    <input type="number" class="form-control" id="id_price1">
                                </div>
                                <div class="mb-3">
                                    <label for="id_description1">Описание</label>
                                    <textarea cols="40" rows="3" maxlength="500" class="form-control"
                                              required="" id="id_description1"></textarea>
                                </div>
                                <button type="submit" class="nir-btn">
                                    Сохранить
                                </button>
                            </form>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="card-header mb-3 text-center">
                                Номер 2
                            </div>
                            <form action="hotel_update.html" method="post" enctype="multipart/form-data">
                                <div class="mb-3 text-start">
                                    <label for="formFile2" class="form-label">Фотография номера</label>
                                    <input class="form-control" type="file" id="formFile2">
                                </div>
                                <div class="mb-3">
                                    <label for="id_type2">Тип номера</label>
                                    <select id="id_type2">
                                        <option value="0">------------------</option>
                                        <option value="1">Комфорт</option>
                                        <option value="2">Полулюкс</option>
                                        <option value="3">Люкс</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="id_price2">Цена за ночь</label>
                                    <input type="number" class="form-control" id="id_price2">
                                </div>
                                <div class="mb-3">
                                    <label for="id_description2">Описание</label>
                                    <textarea cols="40" rows="3" maxlength="500" class="form-control"
                                              required="" id="id_description2"></textarea>
                                </div>
                                <button type="submit" class="nir-btn">
                                    Сохранить
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
