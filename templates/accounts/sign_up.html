<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PS-booking - регистрация</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<!-- header starts -->
<header class="headerstye-1">
    <div class="container">
        <div class="d-md-flex align-items-center justify-content-between py-2">
            <a href="../index.html">
                <img src="images/logo.png" class="mb-2" alt="image">
            </a>
            <div class="ms-3">
                <a href="dashboard.html" class="text-white me-2">
                    <a href="sign_up.html" class="text-white me-2"><i class="bi bi-person-plus me-1"></i>Регистрация</a>
                    <a href="sign_in.html" class="text-white"><i class="bi bi-box-arrow-right me-1"></i>Вход</a>
                </a>
            </div>
        </div>
    </div>
</header>
<!-- header ends -->

<!-- BreadCrumb Starts -->
<section class="breadcrumb-main pb-0 mb-5" style="background-image: url(images/bg/bg8.jpg);">
    <div class="breadcrumb-outer pt-10">
        <div class="container">
            <div class="breadcrumb-content d-md-flex align-items-center pt-10">
                <h2 class="mb-0">Создание аккаунта</h2>
            </div>
        </div>
    </div>
    <div class="dot-overlay"></div>
</section>
<!-- BreadCrumb Ends -->

<!-- hotel detail starts -->
<div class="container mt-5 pt-5">
    <div class="row justify-content-center" style="min-height: calc(100vh - 453px)">
        <div class="col-auto mb-4">
            <div class="login-content border p-4">
                <h4 class="">Создание аккаунта на PS-Booking</h4>
                <form action="profile.html" method="post">
                    <div class="form-group mb-3">
                        <label for="id_username" class="form-label">Логин</label>
                        <input type="text" class="form-control" id="id_username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="id_password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password2" class="form-label">Подтверждение</label>
                        <input type="password" class="form-control" id="id_password2">
                    </div>
                    <div class="form-btn text-center">
                        <button type="submit" class="nir-btn">Создать Аккаунт</button>
                    </div>
                </form>
                <div class="login-social text-center mt-5 mb-2">
                    <p class=""><strong>- или войти через соц.сети -</strong></p>
                    <a href="#" class="btn-facebook"><i class="bi bi-facebook me-1"></i>Facebook</a>
                    <a href="#" class="btn-twitter"><i class="bi bi-twitter me-1"></i>Twitter</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- hotel detail Ends -->

<!-- footer starts -->
<footer class="mt-5 py-5 bg-navy">
    <div class="container">
        <p class="m-0 text-white">PS-Booking by Pumpskill. All rights reserved.</p>
    </div>
</footer>
<!-- footer ends -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
