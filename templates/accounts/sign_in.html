{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'inc/_breadcrumb.html' with title=title %}
    <!-- hotel detail starts -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center" style="min-height: calc(100vh - 453px)">
            <div class="col-auto mb-4">
                <div class="login-content border p-4">
                    <h4 class="">Вход на PS-Booking</h4>
                    <form action="." method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_loginemail" class="form-label">Логин или Email</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group form-checkbox text-center mb-1">
                            <input class="form-check-input" type="checkbox" value="" id="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Запомнить меня
                            </label>
                            <a href="forgot_password.html">Забыли пароль?</a>
                        </div>
                        <div class="form-btn text-center">
                            <button type="submit" class="nir-btn">Войти</button>
                        </div>
                    </form>
                    <div class="login-social text-center mt-5 mb-2">
                        <p class=""><strong>- или войти через соц.сети -</strong></p>
                        <a href="#" class="btn-facebook"><i class="bi bi-facebook me-1"></i>Facebook</a>
                        <a href="#" class="btn-twitter"><i class="bi bi-twitter me-1"></i>Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- hotel detail Ends -->
{% endblock %}
